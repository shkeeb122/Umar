<!DOCTYPE html>
<html lang="en">
<head>

  <title>Fastans AI App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e8f0fe);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #2e3b4e;
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);

    iframe {
      margin-top: 20px;
      width: 90%;
      height: 700px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
    }

    footer {
      margin-top: 30px;
      padding: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fastans AI Chatbot</h1>
    <p>Aapka Personal Assistant Powered by Hugging Face</p>
  </header>

  <iframe src="https://huggingface.co/spaces/Shkeeb/Fastans" allow="fullscreen"></iframe>

  <footer>
    Developed by Shkeeb - Powered by Hugging Face
  </footer>

</html>
